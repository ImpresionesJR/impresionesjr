<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de precios</title>
  <style>
    /* Estilos para mejorar la apariencia */

   @font-face {
    font-family: barlowSemi;
    src: url(fonts/Barlow_Condensed/BarlowCondensed-SemiBold.ttf);
   }

   @font-face {
    font-family: barlowLighter;
    src: url(fonts/Barlow_Condensed/BarlowCondensed-Light.ttf);
   }


    body {
      font-family: barlowSemi;
    }
    .product {
      margin-bottom: 20px;
    }
    .product label {
      display: block;
      margin-bottom: 5px;
    }
    .totalSpan {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>Calculadora de precios</h2>

<div class="product">
  <p>Fotocopias</p>
  <select class="productSelect" name="product1">
    <option value="copias">Copias</option>
    <option value="impresiones">Impresiones</option>
    <!-- Agrega más opciones según tus productos -->
  </select>
  <label for="quantity1">Cantidad:</label>
  <input type="number" class="quantityInput" name="quantity1" min="1" value="1">
  <span class="priceSpan">Precio unitario: $0.10</span>
  <button type="button" onclick="calculateTotal(this)">Calcular</button>
  <span class="totalSpan"></span>
</div>

<div class="product">
  <label for="product2">Producto:</label>
  <select class="productSelect" name="product2">
    <option value="copias">Copias</option>
    <option value="impresiones">Impresiones</option>
    <!-- Agrega más opciones según tus productos -->
  </select>
  <label for="quantity2">Cantidad:</label>
  <input type="number" class="quantityInput" name="quantity2" min="1" value="1">
  <span class="priceSpan">Precio unitario: $0.10</span>
  <button type="button" onclick="calculateTotal(this)">Calcular</button>
  <span class="totalSpan"></span>
</div>
<!-- Agrega más productos según sea necesario -->

<script>
  function calculateTotal(button) {
    var productDiv = button.parentNode;
    var productSelect = productDiv.querySelector('.productSelect');
    var quantityInput = productDiv.querySelector('.quantityInput');
    var priceSpan = productDiv.querySelector('.priceSpan');
    var totalSpan = productDiv.querySelector('.totalSpan');

    var productValue = productSelect.value;
    var quantityValue = parseInt(quantityInput.value);

    var price;
    switch (productValue) {
      case "copias":
        price = 0.10; // Precio por copia
        break;
      case "impresiones":
        price = 0.20; // Precio por impresión
        break;
      // Agrega más casos según tus productos
    }

    var total = price * quantityValue;
    totalSpan.textContent = 'Total: $' + total.toFixed(2);
  }
</script>

</body>
</html>
